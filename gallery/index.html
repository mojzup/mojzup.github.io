<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Tututu Orchestra</title>
 <link rel="icon" type="image/png" href="/images/sun.png">
  
  <!-- Google Font - -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd34d;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 40px;
      color: #fcd34d;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 200px;
      gap: 15px;
      padding: 0 40px 60px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 12px 25px rgba(0,0,0,0.9);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    /* Optional: Make some photos bigger for variety */
    .gallery-item.wide {
      grid-column: span 2;
    }

    .gallery-item.tall {
      grid-row: span 2;
    }

    .gallery-item.big {
      grid-column: span 2;
      grid-row: span 2;
    }

    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-auto-rows: 150px;
        padding: 0 20px 40px;
      }
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    a {
      color: #fcd34d;
    }
  </style>
</head>
<body>

  <!-- Transparent Header with Centered Menu -->

    <nav>
      <a href="/index.html">Home</a>
