<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Tututu Orchestra</title>

    <!-- Google Font - Art Deco Style -->
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Unica One', sans-serif;
      color: #fff;
      padding: 40px;
    }
  header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #fcd34d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 12px 25px rgba(0,0,0,0.9);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    /* Optional: Make some photos bigger for variety */
    .gallery-item.wide {
      grid-column: span 2;
    }

    .gallery-item.tall {
      grid-row: span 2;
    }

    .gallery-item.big {
      grid-column: span 2;
      grid-row: span 2;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-auto-rows: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Transparent Header with Centered Menu -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about/">About</a>
      <a href="about/">Gallery</a>
      <a href="contact/">Contact</a>
    </nav>
  </header>
  <h1>Gallery</h1>

  <div class="gallery">
    <div class="gallery-item big">
      <img src="images/tututu-can-demren-1.webp" alt="Credits - Can Demren" />
    </div>
    <div class="gallery-item wide">
      <img src="images/tututu-can-demren-2.webp" alt="Credits - Can Demren" />
    </div>
    <div class="gallery-item tall">
      <img src="images/tututu-can-demren-3.webp" alt="Credits - Can Demren" />
    </div>
    <div class="gallery-item">
      <img src="images/tututu-can-demren-4.webp" alt="Credits - Can Demren" />
    </div>
    <div class="gallery-item">
      <img src="images/tututu-can-demren-5.webp" alt="Credits - Can Demren" />
    </div>
    <div class="gallery-item wide">
      <img src="images/tututu-mim-schneider-1.webp" alt="Credits - Mim Schneider" />
    </div>
    <div class="gallery-item tall">
      <img src="images/tututu-mim-schneider-2.webp" alt="Credits - Mim Schneider" />
    </div>
    <div class="gallery-item">
      <img src="images/tututu-mim-schneider-3.webp" alt="Credits - Mim Schneider" />
    </div>
  </div>

</body>
</html>
