<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Tututu Orchestra</title>
 <link rel="icon" type="image/png" href="/images/sun.png">
  <!-- Google Font - -->
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
     font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd34d;
    }

    section {
      max-width: 1000px;
      margin: 100px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fcd34d;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 600px;
      border: none;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px 25px;
      background-color: #fcd34d;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    a {
      color: #fcd34d;
    }
  </style>
</head>
<body>

  <!-- Transparent Header with Centered Menu -->
  <header>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about/">About</a>
      <a href="/gallery/">Gallery</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <section>
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Fill out the form below to get in touch.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9em;">* You can use a free service like <a href="https://formspree.io/" target="_blank">Formspree</a> to handle submissions.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tututu Orchestra. All rights reserved.</p>
  </footer>

</body>
</html>
