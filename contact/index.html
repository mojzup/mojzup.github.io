<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Tututu Orchestra</title>
  <link rel="icon" type="image/png" href="/images/sun.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d8a200;
      --orange: #ce5426;
      --teal: #019297;
      --bg: #111;
      --text-light: #eee;
      --text-muted: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-light);
      scroll-behavior: smooth;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.05rem;
      padding: 6px 10px;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    .logo-link {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 60px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    section {
      max-width: 700px;
      margin: 140px auto 80px;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: var(--gold);
    }

    p {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .contact-links {
      margin-top: 40px;
      font-size: 1.1rem;
      line-height: 2;
    }

    .contact-links a {
      color: var(--teal);
      text-decoration: none;
    }

    .contact-links a:hover {
      color: var(--gold);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .logo {
        margin: 10px 0;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo centered in nav -->
  <header>
    <nav>
