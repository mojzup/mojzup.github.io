<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Tututu Orchestra</title>
  <link rel="icon" type="image/png" href="/images/sun.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    /* Header/Nav — same style as gallery */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      color: #fcd34d;
    }

    /* Logo in center nav */
    .logo-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 20px;
    }

    .logo {
      height: 60px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    section {
      max-width: 700px;
      margin: 140px auto 80px;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #fcd34d;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .contact-links {
      margin-top: 40px;
      font-size: 1.1rem;
      line-height: 2;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-links a {
      color: #019297; /* teal */
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .contact-links a:hover {
      color: #fcd34d;
    }

    /* Icon style */
    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .logo {
        margin: 10px 0;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header with centered nav -->
  <header>
    <nav>
      <a href="/about/">About</a>
      <a href="/gallery/">Gallery</a>

      <a href="/index.html" class="logo-link">
        <img src="/images/logo.webp" alt="Tututu Logo" class="logo" />
      </a>

      <a href="/shows/">Shows</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <section>

    <p>&copy; 2025 Tututu Orchestra. All rights reserved.</p>
  </footer>

</body>
</html>
