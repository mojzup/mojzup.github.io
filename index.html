<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tututu Orchestra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      color: #fff;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    .hero {
      background: url('images/tututu-grand-theatre.webp') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    section.color-block {
      height: 100vh;
      width: 100%;
    }

    .color1 {
      background-color: #f44336; /* Red */
    }

    .color2 {
      background-color: #4caf50; /* Green */
    }

    .color3 {
      background-color: #2196f3; /* Blue */
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Transparent Header -->
  <header>
    <nav>
      <div><strong>MySite</strong></div>
      <div>
        <a href="index.html">Home</a>
        <a href="about/">About</a>
        <a href="contact/">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to My Website</h1>
  </div>

  <!-- Color Sections -->
  <section class="color-block color1"></section>
  <section class="color-block color2"></section>
  <section class="color-block color3"></section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
