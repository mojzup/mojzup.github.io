<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tututu Orchestra</title>
  <link rel="icon" type="image/png" href="/images/sun.png">

  <!-- Google Font - Art Deco Style -->
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
      font-family: 'Unica One', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
      padding: 20px 0;
    }

    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fcd34d; /* Warm gold highlight */
    }

    .hero {
      background: url('images/tututu-grand-theatre.webp') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 4rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      color: #fcd34d; /* Gold */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    .upcoming-show {
      background-color: #1a1a1a;
    }

    .upcoming-show h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fcd34d;
    }

    .upcoming-show p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      color: #ccc;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Transparent Header with Centered Menu -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about/">About</a>
      <a href="gallery/">Gallery</a>
      <a href="contact/">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Tututu Orchestra</h1>
  </div>

  <!-- Upcoming Show Section -->
  <section class="upcoming-show">
    <h2>Upcoming Show</h2>
    <p>Join us for a magical night at the Kino Šiška, Ljubljana, Slovenia on October 4, 2025. Featuring a full orchestra and special guest performers, this is an event you won’t want to miss.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tututu Orchestra. All rights reserved.</p>
  </footer>

</body>
</html>
