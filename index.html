<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tututu Orchestra</title>
  <link rel="icon" type="image/png" href="/images/sun.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #d8a200;
      --orange: #ce5426;
      --teal: #019297;
      --bg: #111;
      --text-light: #eee;
      --text-muted: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-light);
    }

    /* Container for consistent padding */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background: transparent;
  padding: 20px 0;
}

nav {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
  padding: 0 20px;
}

nav a {
  color: var(--text-light); /* using main page text color */
  text-decoration: none;
  font-size: 1.1rem;
  letter-spacing: 1px;
  transition: color 0.3s;
  display: flex;
  align-items: center;
  gap: 8px;
}

nav a:hover {
  color: var(--gold); /* main page gold color */
}

/* Responsive for smaller screens */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }
}


    /* HERO */
    .hero {
      background: url('images/tututu-can-demren-5.webp') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      color: var(--gold);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Upcoming Show Section */
    section.upcoming-show {
      background-color: #2e2200; /* subtle dark gold/brown */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(216, 162, 0, 0.5);
      padding: 40px 20px;
      margin: 0 20px 80px;
    }

    .upcoming-show-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      text-align: left;
      max-width: 1000px;
      margin: 0 auto;
    }

    .upcoming-show img {
      max-width: 100%;
      width: 400px;
      height: auto;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(216, 162, 0, 0.6);
    }

    .upcoming-show-text {
      max-width: 550px;
      color: var(--text-light);
    }

    .upcoming-show h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--gold);
    }

    .upcoming-show p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .more-info-link {
      display: inline-block;
      font-size: 1.1rem;
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      border: 2px solid var(--gold);
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .more-info-link:hover {
      background-color: var(--gold);
      color: var(--bg);
      text-decoration: none;
    }

    /* Video Section */
    .video-section iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      display: block;
      margin: 0 auto 20px auto;
    }

    .video-section p {
      color: var(--text-muted);
      font-size: 1rem;
      text-align: center;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .upcoming-show-content {
        flex-direction: column;
        text-align: center;
      }

      .upcoming-show-text {
        text-align: center;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about/">About</a>
      <a href="gallery/">Gallery</a>
      <a href="contact/">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Tututu Orchestra</h1>
  </div>

<!-- Kino Siska Poster Section -->
<section class="upcoming-show">
  <div class="upcoming-show-content">
    <div class="poster-left">
      <img src="/images/tututu-siska-ig.webp" alt="Kino Siska Poster" />
    </div>
    <div class="poster-right upcoming-show-text">
      <h2>Kino Siska</h2>
      <p>
        A fascinating performance blending cinema and live orchestra.
        Join us for an unforgettable evening full of music and visuals.
      </p>
      <a href="/shows/kino-siska" class="more-info-link">More Info</a>
    </div>
  </div>
</section>


  <!-- YouTube Video Section -->
  <section class="video-section">
    <div class="container">
      <iframe 
        src="https://www.youtube.com/embed/AUOqdfrR8mM?start=0" 
        allowfullscreen 
        title="Tututu Orchestra Live Concert"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tututu Orchestra. All rights reserved.</p>
  </footer>

</body>
</html>
